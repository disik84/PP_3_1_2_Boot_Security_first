<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<div class="container">
    <div class="row bg-dark p-2">
        <div class="col-md-10 text-light"><strong th:text="${username}"/> with roles: <span th:text="${profileRole}"/>
        </div>
        <div class="col-md-2 text-right"><a href="/logout" class="text-white-50">Logout</a></div>
    </div>

    <div class="row bg-light min-vh-100">
        <div class="col-md-2 min-vh-100 bg-white p-0 pt-3">
            <ul class="list-group">
                <li class="list-group-item active text-light">Admin</li>
                <li class="list-group-item border-0"><a href="/user">User</a></li>
            </ul>
        </div>
        <div class="col-md-10 pt-3">

            <div class="row ml-2">
                <h1 class="col-md-12 pl-0">Admin panel</h1>
            </div>

            <div class="row ml-2">
                <div class="col-md-2 text-center p-1"><a href="/admin">User table</a></div>
                <div class="col-md-2 bg-white text-center p-1 border border-bottom-0">New user</div>
            </div>

            <div class="row ml-2 mr-2 bg-white">
                <div class="col-md-12 border">
                    <form action="/admin/show-info-new-user" method="POST">
                        <div class="row  bg-light border-bottom">
                            <h4 class="col-md-12 pt-2 ">Add new user</h4>
                        </div>

                        <div class="row border-top ml-1 mr-1 text-center">
                            <div class="col-md-12 pt-3 pb-2">
                                <label for="username"><b>Username</b></label><br/>
                                <input type="text" id="username" name="username" required/>
                            </div>
                            <div class="col-md-12 pt-2 pb-2">
                                <label for="password"><b>Password</b></label><br/>
                                <input type="password" id="password" name="password" required/>
                            </div>
                            <div class="col-md-12 pt-2 pb-2">
                                <label for="email"><b>E-mail</b></label><br/>
                                <input type="email" id="email" name="email" required/>
                            </div>
                            <div class="col-md-12 pt-2 pb-2">
                                <label><b>Role</b></label><br/>
                                <label for="roleUser">user</label>
                                <input type="checkbox" id="roleUser" name="roleUser">
                                <label for="roleAdmin">admin</label>
                                <input type="checkbox" id="roleAdmin" name="roleAdmin">
                            </div>
                            <div class="col-md-12 pt-2 pb-3">
                                <button type="submit" class="btn btn-success">Add new user</button>
                            </div>
                        </div>
                    </form>
                    >
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
