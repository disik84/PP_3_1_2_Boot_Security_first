<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User page</title>
</head>
<body>
<div class="container">
    <div class="row bg-dark p-2">
        <div class="col-md-10 text-light"><strong th:text="${username}"/> with roles: <span th:text="${profileRole}"/>
        </div>
        <div class="col-md-2 text-right"><a href="/logout" class="text-white-50">Logout</a></div>
    </div>

    <div class="row bg-light min-vh-100">
        <div class="col-md-2 min-vh-100 bg-white p-0 pt-3">
            <ul class="list-group">
                <li class="list-group-item border-0"><a href="/admin">Admin</a></li>
                <li class="list-group-item border-0 active text-light">User</li>
            </ul>
        </div>
        <div class="col-md-10 pt-3">

            <div class="row ml-2">
                <h1 class="col-md-12 pl-0">User information-page</h1>
            </div>

            <div class="row ml-2 mr-2 bg-white">
                <div class="col-md-12 border">

                    <div class="row  bg-light border-bottom">
                        <h4 class="col-md-12 pt-2 ">About user</h4>
                    </div>

                    <div class="row border-top mt-3 ml-1 mr-1">
                        <div class="col-md-1 pt-2 pb-2"><strong>ID</strong></div>
                        <div class="col-md-4 pt-2 pb-2"><strong>Username</strong></div>
                        <div class="col-md-4 pt-2 pb-2"><strong>Email</strong></div>
                        <div class="col-md-3 pt-2 pb-2"><strong>Role</strong></div>
                    </div>

                    <div class="row border-top ml-1 mr-1">
                        <div class="col-md-1 pt-2 pb-2" th:text="${user.getId()}">1</div>
                        <div class="col-md-4 pt-2 pb-2" th:text="${user.getUsername()}">Username</div>
                        <div class="col-md-4 pt-2 pb-2" th:text="${user.getEmail()}">Email</div>
                        <div class="col-md-3 pt-2 pb-2" th:text="${user.getSimpleRoles()}"></div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
